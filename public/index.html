<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Fortnite stats</title>



  </head>
  <body style="background-color:#D3D3D3;">
    <div id="app">
      <h1>Fortnite Stats</h1>
      <h2>Enter your gamertag. New names will be added to the database automatically. Already existing names will display their stored information</h2>
      <form v-on:submit.prevent="searchName">
        <input type="text" v-model="text">

        <button type="submit">Search/Add Name</button>
      </form>



       <img src="Fortnite-battle-royale-patch.png" alt="Fortnite-battle-royale-patch.png" width="600" height="400">




      </form>
      <div class="controls">
	<button v-on:click="addKill()">Add Kill</button>
	<button v-on:click="addWin()">Add Win</button>


      </div>

    </form>
    <div class="stats">
<span>Kills: {{ kills }}</span>
</br>
<span>Wins: {{ wins }}</span>
</br>


    </div>


      <ul>

      </ul>
    </div>
